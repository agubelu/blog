<!DOCTYPE html>
<html lang="en">

<!-- https://github.com/agubelu/blog -->

<head>
    <title>{title}</title>

    <meta charset="utf-8">
    <meta property="og:site_name" content="Agustín Borrego's blog" vmid="og:site_name">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:locale" content="en_EN" vmid="og:locale">

    <meta name="apple-mobile-web-app-title" content="{title}">
    <meta property="og:title" vmid="og:title" content="{title}">
    <meta data-hid="description" name="description" content="{preview}">
    <meta property="og:description" vmid="og:description" content="{preview}">

    <link rel="stylesheet" href="https://borrego.dev/css/template.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://borrego.dev/js/darkmode.js"></script>

    <link rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'" href="/css/code_highlight.css">
    <link rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'" href="/css/fa.min.css">

    <noscript>
        <style>#dark-mode-container { display: none !important; }</style>
        <link rel="stylesheet" href="/css/code_highlight.css">
        <link rel="stylesheet" href="/css/fa.min.css">
    </noscript>

    <script defer src="/js/highlight.min.js"></script>
</head>

<body>
    <label id="dark-mode-container">
        <input id="dark-mode-toggle" type="checkbox">
        <span></span>
    </label>

    <div id="content">
        <div id="entries">
            {back_home}

            {entry_content}
        </div>


        <div id="profile">
            <div class="sticky">
                <a href="https://borrego.dev">
                    <img src="/img/agu.webp" id="picture">
                </a>

                <div id="profile-text">
                    <h1 id="name">Agustín Borrego</h1>

                    <span id="bio">
                        <p>Hi! I'm a software engineer from Spain.</p>
                        <p>Currently, Data Engineer @ <a href="https://mixrank.com">MixRank</a>.</p>
                    </span>

                    <div id="links">
                        <a rel="noreferrer" href="mailto:agu@borrego.dev" aria-label="Link to my email">
                            <i class="fa fa-envelope-square" aria-hidden="true"></i>
                        </a>

                        <a rel="noreferrer" href="https://github.com/agubelu" aria-label="Link to my GitHub profile">
                            <i class="fa fa-github-square" aria-hidden="true"></i>
                        </a>

                        <a rel="noreferrer" href="https://www.linkedin.com/in/agustin-borrego/?locale=en_US"
                            aria-label="Link to my LinkedIn profile">
                            <i class="fa fa-lnkdi-square" aria-hidden="true"></i>
                        </a>

                        <a rel="noreferrer" href="/rss.xml" aria-label="Link to the RSS feed for this blog">
                            <i class="fa fa-rss-square" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
